<!doctype html>
<meta charset=utf-8>
<html>
<head>
    <style>
        body {
            background-image: url(/public/images/paper.png);
            margin: 0;
            text-align: center;
            font-size: 30px;
        }
        button{
            height: 30px;
            width: 100px;
            border: 0;
            background: none;
            box-shadow: none;
            border-radius: 0;
            font-size: 25px;
        }
        button:hover{
            cursor: pointer;
            color: red;
        }
    </style>
    <script src="/public/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $.get('/victory', function (data) {
            let res = document.getElementById("res");
            res.innerText = data;
        });

        function restart() {
            window.location.href = "/start";
        }
    </script>
</head>
<body>
<div>
    <img src="/public/images/game.png">
</div>
<div>
    <p id="res"></p>
</div>
<div>
    <button onclick="restart()">Restart</button>
</div>
</body>
</html>
